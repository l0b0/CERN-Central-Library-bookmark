<?xml version="1.0" encoding="UTF-8"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="59.4mm"
   height="210mm"
   version="1.1">
  <title>CERN Central Library bookmark verso</title>
  <metadata xlink:href="metadata.xml"/>
  <g
     inkscape:label="Feedback"
     inkscape:groupmode="layer"
     id="layer1"
     transform="translate(0,-308.26769)"
     style="display:inline"
     sodipodi:insensitive="true">
    <text
       xml:space="preserve"
       style="font-size:14px;font-family:Verdana"
       x="8.812747"
       y="710.25452"
       id="text2825">Feedback</text>
    <text
       xml:space="preserve"
       style="font-size:9px;font-family:Verdana"
       x="9.7229052"
       y="722.98102"
       id="text2829"><tspan
         sodipodi:role="line"
         x="9.7229052"
         y="722.98102"
         id="tspan3373">Help us and the environment when</tspan><tspan
         sodipodi:role="line"
         x="9.7229052"
         y="731.98102"
         id="tspan3381">returning your book: share your thoughts</tspan><tspan
         id="tspan3287"
         sodipodi:role="line"
         x="9.7229052"
         y="740.98102">in the space below. We'll follow up at</tspan><tspan
         sodipodi:role="line"
         x="9.7229052"
         y="749.98102"
         id="tspan3415"
         style="fill:#0000cc;">library.cern.ch/feedback</tspan><tspan
         sodipodi:role="line"
         x="9.7229052"
         y="758.98102"
         id="tspan3417">and recycle the bookmark.</tspan></text>
  </g>
  <image xlink:href="CERN-logo.svg" x="130" y="320" height="71" width="71"/>
  <g
     inkscape:groupmode="layer"
     inkscape:label="map">
    <g transform="translate(-155) scale(0.3)">
      <image xlink:href="CERN-library-1.svg" y="-170"/>
      <!-- Align horizontally -->
      <image xlink:href="CERN-library-0.svg" x="-31" y="350"/>
    </g>
    <text
       xml:space="preserve"
       style="font-size:14px;font-family:Verdana"
       x="8.8120346"
       y="20.35862"
       id="text3962">Entrance</text>
    <text
       xml:space="preserve"
       style="font-size:14px;line-height:150%;font-family:Verdana"
       x="8.8127337"
       y="188.21172"
       id="text3966">Downstairs</text>
  </g>
  <!-- Specify margins -->
  <svg x="2mm" y="2mm" width="55.4mm" height="206mm">
    <!-- Full-size canvas below and to the right -->
    <svg x="55.4mm" y="206mm" width="100%" height="100%">
      <!-- Rotate back into page -->
      <g width="100%" height="100%" transform="rotate(180)">
        <!-- Rotate around center -->
        <image xlink:href="cc-by.svg" transform="scale(0.25) rotate(180 60 21)"/>
      </g>
    </svg>
  </svg>
</svg>
