<?xml version="1.0" encoding="UTF-8"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="59.4mm"
   height="210mm"
   version="1.1">
  <title>CERN Central Library bookmark verso</title>
  <metadata xlink:href="metadata.xml"/>
  <image xlink:href="CERN-logo.svg" x="130" y="320" height="71" width="71"/>
  <g id="maps" transform="translate(-155) scale(0.3)">
    <image xlink:href="CERN-library-1.svg" y="-170"/>
    <!-- Align horizontally -->
    <image xlink:href="CERN-library-0.svg" x="-31" y="350"/>
  </g>
  <!-- Specify margins -->
  <svg id="margin" x="2mm" y="2mm" width="55.4mm" height="206mm">
    <text
       style="font-size:14px;font-family:Verdana"
       y="0">Entrance</text>
    <text
       style="font-size:14px;font-family:Verdana"
       y="170">Downstairs</text>

    <!-- 25% margin around CERN logo -->
    <text id="feedback" y="410" style="font-size:9px;font-family:Verdana">
      <tspan x="0" style="font-size:14px">Feedback</tspan>
      <tspan x="0" dy="13.5">Help us and the environment when</tspan>
      <tspan x="0" dy="13.5">returning your book: share your thoughts</tspan>
      <tspan x="0" dy="13.5">in the space below. We'll follow up at</tspan>
      <tspan x="0" dy="13.5" style="fill:#0000cc;">library.cern.ch/feedback</tspan>
      <tspan x="0" dy="13.5">and recycle the bookmark.</tspan>
    </text>

    <!-- Full-size canvas below and to the right -->
    <svg id="bottom-right" x="55.4mm" y="206mm" width="100%" height="100%">
      <!-- Rotate back into page -->
      <g width="100%" height="100%" transform="rotate(180)">
        <!-- Rotate around center -->
        <image xlink:href="cc-by.svg" transform="scale(0.25) rotate(180 60 21)"/>
      </g>
    </svg>
  </svg>
</svg>
